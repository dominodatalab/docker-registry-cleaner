{{- $saName := default (include "docker-registry-cleaner.fullname" .) .Values.serviceAccount.name -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "docker-registry-cleaner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "docker-registry-cleaner.name" . }}
    helm.sh/chart: {{ include "docker-registry-cleaner.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    docker-registry-client: "true"
spec:
  serviceName: {{ include "docker-registry-cleaner.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "docker-registry-cleaner.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "docker-registry-cleaner.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        docker-registry-client: "true"
        mongodb-replicaset-client: "true"
        keycloak-client: "true"
    spec:
      # fsGroup makes the PVC at /data/reports writable by nonroot (65532)
      securityContext:
        fsGroup: {{ (.Values.podSecurityContext | default dict).fsGroup | default 65532 }}
      serviceAccountName: {{ $saName }}
      imagePullSecrets:
{{- range .Values.imagePullSecrets }}
        - name: {{ .name }}
{{- end }}
      containers:
        - name: docker-registry-cleaner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CONFIG_FILE
              value: "/config.yaml"
            {{- if and .Values.env .Values.env.registryUrl }}
            - name: REGISTRY_URL
              value: {{ .Values.env.registryUrl | quote }}
            {{- end }}
            {{- if and .Values.env .Values.env.registryAuthSecret }}
            - name: REGISTRY_AUTH_SECRET
              value: {{ .Values.env.registryAuthSecret | quote }}
            {{- end }}
            {{- if and .Values.env .Values.env.azureClientId }}
            - name: AZURE_CLIENT_ID
              value: {{ .Values.env.azureClientId | quote }}
            {{- end }}
            {{- if and .Values.env .Values.env.azureTenantId }}
            - name: AZURE_TENANT_ID
              value: {{ .Values.env.azureTenantId | quote }}
            {{- end }}
            - name: KEYCLOAK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-http
                  key: password
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-replicaset-admin
                  key: password
            {{- if and .Values.backendApi .Values.backendApi.apiKeySecret }}
            - name: BACKEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backendApi.apiKeySecret }}
                  key: api-key
            {{- end }}
            {{- if .Values.extraEnv }}
            {{- toYaml .Values.extraEnv | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: docker-registry-cleaner-config
              mountPath: /config.yaml
              subPath: config.yaml
            {{- if .Values.persistence.enabled }}
            - name: reports-storage
              mountPath: /data/reports
            {{- end }}
        {{- if .Values.frontend.enabled }}
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          env:
            - name: BACKEND_API_URL
              value: "http://localhost:{{ (.Values.backendApi | default dict).port | default 8081 }}"
            {{- if and .Values.backendApi .Values.backendApi.apiKeySecret }}
            - name: BACKEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backendApi.apiKeySecret }}
                  key: api-key
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: reports-storage
              mountPath: /app/reports
              readOnly: true
            {{- end }}
        {{- end }}
      volumes:
        - name: docker-registry-cleaner-config
          configMap:
            name: {{ include "docker-registry-cleaner.fullname" . }}-config
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: reports-storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
  updateStrategy:
    type: RollingUpdate
