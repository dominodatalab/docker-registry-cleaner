apiVersion: v1
kind: ServiceAccount
metadata:
  name: docker-registry-cleaner
  namespace: domino-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: docker-registry-cleaner
  namespace: domino-platform
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "patch"]
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-registry-cleaner
  namespace: domino-platform
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: docker-registry-cleaner
subjects:
  - kind: ServiceAccount
    name: docker-registry-cleaner
    namespace: domino-platform
---
# ClusterRole for Kubernetes access health check (read_namespace) and in-cluster registry detection.
# Namespaces are cluster-scoped; a namespaced Role cannot grant permission to read them.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: docker-registry-cleaner
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: docker-registry-cleaner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: docker-registry-cleaner
subjects:
  - kind: ServiceAccount
    name: docker-registry-cleaner
    namespace: domino-platform